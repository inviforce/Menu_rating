<!DOCTYPE html>
<html>
<head><title>POST Test</title></head>
<body>
  <button onclick="testPost()">Test POST /avg_info</button>
  <pre id="output"></pre>

  <script>
    function testPost() {
      fetch('http://localhost:3767/avg_info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ type: 'Lunch' })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error: ' + err;
      });
    }
  </script>
</body>
</html>
